    <form (ngSubmit)="applyLeave()" class="p-4">
        @for(field of formConfig; track $index) {
        <div class="mb-3" *ngIf="field.type !== 'hidden'">

            <label [for]="field.name" class="form-label">{{ field.label }}</label>

            <!-- Select -->
            <select *ngIf="field.type === 'select'" class="form-select" [(ngModel)]="newLeave[field.name]"
                [id]="field.name" [name]="field.name">
                <option value="" disabled selected>{{ field.placeholder }}</option>
                @for(option of field.options; track $index) {
                <option [value]="option">{{ option }}</option>
                }
            </select>

            <!-- Date -->
            <input *ngIf="field.type === 'date'" type="date" class="form-control" [(ngModel)]="newLeave[field.name]"
                [id]="field.name" [name]="field.name" [min]="field.name === 'to_date' ? newLeave['from_date'] : null">

            <!-- Textarea -->
            <textarea *ngIf="field.type === 'textarea'" class="form-control" [(ngModel)]="newLeave[field.name]"
                [id]="field.name" [name]="field.name" [rows]="field.rows || 3"></textarea>
        </div>
        }

        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn text-white" style="background-color: #00324d;">
                Submit
            </button>
        </div>
    </form>

</div>
